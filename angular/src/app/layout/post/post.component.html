<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deletePost()">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 offset-md-1">

    <div class="alert show" [ngClass]="messageClass" [class.d-none]="!message" role="alert">
      {{ message }}
      <button type="button" class="close" aria-label="Close" (click)="dismissAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <h3 *ngIf="loading" class="text-center">Loading...</h3>

    <div *ngIf="!loading" >
      <app-article [post]="post" [user]="user" (delete)="onDelete($event)"></app-article>
  
      <h3>Comments: {{totalComments}}</h3>
      <div id="comments" class="comment-box">
  
        <div class="container-fluid comment pb-3">
          <form [formGroup]="commentForm" (submit)="onCommentSubmit()" class="row no-gutters">
            <div class="col-12 col-md-10">
              <textarea class="form-control" name="comment" formControlName="comment" rows="2" placeholder="Join the conversation"></textarea>
            </div>
            <div class="col-12 col-md-2">
              <input [disabled]="!commentForm.valid || processing" type="submit" class="btn btn-success w-100 h-100" value="Post">
            </div>
          </form>
        </div>
  
        <div *ngIf="post && post.comments">
          <div *ngFor="let comment of post.comments">
            <app-replies [user]="user" [comment]="comment" [postCreator]="post.createdBy"></app-replies>
          </div>
        </div>
  
        <h4 *ngIf="totalComments==0" class="text-center">There are no comments</h4>
        <button *ngIf="loadedComments<totalComments" class="btn btn-primary btn-block" (click)="loadComments()">Load More Comments</button>
      </div>
    </div>
  </div>
    
</div>
